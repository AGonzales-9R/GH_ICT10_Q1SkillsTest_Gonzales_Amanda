<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PYSCRIPT CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
	
    <!-- SETUP BOOTSTAP: LINK TO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FONT EMBED -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- CSS LINK -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- PYSCRIPT LINK -->
    <py-script src="main.py"></py-script>

    <title>Skills Test: Ordering Form</title>
</head>
<body>

    <div class="orderform">
        <h1 style="background-color: #432818; color: white; padding: 40px">Order Form</h1>
        <br>

        <h2>Menu</h2>
        <form>
            <!-- ROW1 -->
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col md-4 mb-3">
                        <div class="box">
                            <input type="checkbox" id="inputBanana" value="60">
                            <label>
                                <img src="bananabread.png">
                            </label>
                            <h4>Banana Bread</h4>
                            <p>₱ 60</p>
                        </div>
                    </div>
                    <div class="col md-4 mb-3">
                        <div class="box">
                            <input type="checkbox" id="inputCookie" value="50">
                            <label>
                                <img src="chocochip.png">
                            </label>
                            <h4>Banana Bread</h4>
                            <p>₱ 50</p>
                        </div>
                    </div>
                    <div class="col md-4 mb-3">    
                        <div class="box">
                            <input type="checkbox" id="inputBrow" value="80">
                            <label>
                                <img src="brownie.png">
                            </label>
                            <h4>Brownie</h4>
                            <p>₱ 80</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
            <br>

            <!-- ROW2 -->
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col md-4 mb-3">    
                        <div class="box">
                            <input type="checkbox" id="inputVelvet" value="100">
                            <label>
                                <img src="velvet.png">
                            </label>
                            <h4>Red Velvet Cupcake</h4>
                            <p>₱ 100</p>
                        </div>
                    </div>
                    <div class="col md-4 mb-3">    
                        <div class="box">
                            <input type="checkbox" id="inputCinna" value="120">
                            <label>
                                <img src="cinna.png">
                            </label>
                            <h4>Cinnamon Roll</h4>
                            <p>₱ 120</p>
                        </div>
                    </div>
                    <div class="col md-4 mb-3">    
                        <div class="box">
                            <input type="checkbox" id="inputPie" value="150">
                            <label>
                                <img src="pie.png">
                            </label>
                            <h4>Apple Pie</h4>
                            <p>₱ 150</p>
                        </div>
                    </div>    
                </div>
            </div>
            
            <br>

            <div class="container shadow rounded p-4 mb-4 mt-5" style="background-color: white;">
                <h2 style="text-align: center;">Personal Details</h2>
                <br>
                <div class="row name mb-3">
                    <label class="col-sm-2 col-form-label">Full name</label>
                        <div class="col-sm-10">
                            <input type="text" id="inputName" class="form-control" placeholder="Enter your full name here">
                        </div>
                </div>
                <div class="row email mb-3">
                    <label class="col-sm-2 col-form-label">Email Address</label>
                        <div class="col-sm-10">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address here">
                        </div>
                </div>
                <div class="row phone mb-3">
                    <label class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="number" id="inputPhone" class="form-control" placeholder="Enter your phone number here">
                        </div>
                </div>
                <div class="row address mb-3">
                    <label class="col-sm-2 col-form-label">Home Address</label>
                        <div class="col-sm-10">
                            <input type="text" id="inputAddy" class="form-control" placeholder="Enter your home address here">
                        </div>
                </div>
                <br>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="button" class="btn btn-outline-dark" py-click="placeorder" value="Place Order">
                </div>
            </div>    
        </form> 
    </div>

    <div class="container shadow rounded p-4 mb-4 mt-5" style="background-color: white;">
        <pre id="summary">
            <h2 style="text-align: center;">Order Summary: </h2>
            <div id="showOrder">
            </div>
        </pre>
    </div>

</body>
</html>
